<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{.Title}}</title>
	<meta name="description" content="Uberblock, A Bitcoin Node">
	<meta name="author" content="ma.rkus.io">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="/assets/css/normalize.css">
	<link rel="stylesheet" href="/assets/css/skeleton.css">
	<link rel="stylesheet" href="/assets/css/custom.css">
</head>
<body>
<div class="container">
	<section class="header">
		<h2 class="title">Uberblock - A Bitcoin Node</h2>
		<a class="button button-primary" href="https://github.com/markustenghamn/uberblock">View Code on Github</a>
		<p>{{.Connect}}</p>
		<div class="stats">
			<ul id="statlist">
				<li>{{.BlockCount}}</li>
				<li>{{.BestBlock}}</li>
				<li>{{.Difficulty}}</li>
				<li>{{.Chain}}</li>
				<li>{{.VerficationProgress}}</li>
			</ul>
		</div>
		<p>{{.Donate}}</p>
	</section>
</div>

</body>
</html>
